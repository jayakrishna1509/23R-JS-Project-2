<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link rel="icon" href="../assets/images/vector.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1c0a51, #0a2351);
        color: white;
        font-family: "Arial", sans-serif;
        min-height: 100vh;
      }

      /* Navbar Styles */
      .navbar {
        background-color: #160742 !important;
        padding: 0.8rem 1.5rem !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        opacity: 0.9 !important;
        z-index: 1000 !important;
        width: 100%;
      }

      .navbar-brand img {
        height: 60px;
      }

      .nav-link {
        color: white !important;
        margin: 0 20px;
        position: relative;
        font-size: 18px;
        font-weight: bold !important;
        transition: color 0.3s ease;
        padding-bottom: 5px;
        cursor: pointer;
      }

      .nav-link:hover,
      .nav-link:focus {
        color: #10D4E6 !important;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after,
      .nav-link:focus::after {
        width: 80%;
      }

      .btn-blue {
        background-color: #1e66a4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
        outline: none;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .btn-blue:hover,
      .btn-blue:focus {
        background-color: #1e66a4 !important;
        border: none !important;
        box-shadow: none !important;
        outline: none !important;
        color: white !important;
      }

      .profile-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .profile-section i {
        font-size: 24px;
        margin-right: 10px;
      }

      .log-user {
        font-size: 18px;
        font-weight: bold;
      }

      .profile-section .btn-blue {
        margin-left: 50px;
      }

      .navbar-toggler {
        border: none !important;
        padding: 0 !important;
        outline: none !important;
        box-shadow: none !important;
      }

      .hamburger-icon {
        width: 30px;
        height: 20px;
        position: relative;
        cursor: pointer;
      }

      .hamburger-icon span {
        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background-color: white;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .hamburger-icon span:nth-child(1) {
        top: 0;
      }
      .hamburger-icon span:nth-child(2) {
        top: 9px;
      }
      .hamburger-icon span:nth-child(3) {
        top: 18px;
      }

      .navbar-toggler[aria-expanded="true"] .hamburger-icon span:nth-child(1) {
        transform: rotate(45deg);
        top: 9px;
      }

      .navbar-toggler[aria-expanded="true"] .hamburger-icon span:nth-child(2) {
        opacity: 0;
      }

      .navbar-toggler[aria-expanded="true"] .hamburger-icon span:nth-child(3) {
        transform: rotate(-45deg);
        top: 9px;
      }

      .title {
        text-align: center;
        margin-top: 20vh;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .title h1 {
        font-weight: bold;
      }

      .main-content {
        padding: 20px;
      }

      .search-section {
        text-align: center;
        margin-bottom: 50px;
        padding: 0 20px;
      }

      .category-icons {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-bottom: 30px;
      }

      .category-item {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: white;
        position: relative;
        padding-bottom: 5px;
      }

      .category-item i {
        font-size: 20px;
      }

      .category-item span {
        font-size: 16px;
      }

      .category-item .underline {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease;
      }

      .category-item:hover {
        color: #66ff00;
      }

      .category-item:hover .underline {
        width: 100%;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
      }

      .search-input {
        flex: 1;
        padding: 15px 25px;
        border-radius: 25px;
        border: none;
        background: #fff;
        color: #000;
        font-size: 16px;
      }

      .search-input::placeholder {
        color: #000;
      }

      .search-button {
        padding: 12px 30px;
        border-radius: 25px;
        border: none;
        background: #ff3366;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .places-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .place-card {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .place-card:hover {
        transform: translateY(-5px);
      }

      .place-image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
      }

      .place-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .place-info {
        padding: 20px;
      }

      .place-name {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #000;
      }

      .place-rating {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #000;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .place-rating i {
        color: #ffd700;
      }

      .place-address {
        font-size: 0.9em;
        color: #000;
        margin-bottom: 15px;
      }

      .directions-btn {
        background: #1e66a4;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
      }

      .directions-btn:hover {
        background: #2577bd;
        color: white;
      }

      /* Media Queries */
      @media (max-width: 767px) {
        .navbar {
          padding: 0.5rem !important;
        }

        .navbar-brand img {
          height: 40px;
        }

        .navbar-collapse {
          background-color: #160742;
          padding: 0.5rem;
          margin: 0.5rem -0.5rem;
          border-radius: 8px;
        }

        .nav-item {
          margin: 2px 0;
          padding: 0 0.5rem;
        }

        .nav-link {
          padding: 10px 15px;
          margin: 0;
          font-size: 16px;
          border-radius: 4px;
        }

        .nav-link:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }

        .title {
          margin-top: 2rem;
          font-size: 2rem;
          padding: 0 1rem;
        }

        .category-icons {
          flex-wrap: wrap;
          gap: 15px;
          padding: 0 1rem;
        }

        .category-item {
          width: calc(50% - 15px);
          justify-content: center;
          padding: 10px;
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 8px;
        }

        .search-container {
          flex-direction: column;
          gap: 10px;
          padding: 0 1rem;
        }

        .search-input {
          width: 100%;
          padding: 12px 20px;
        }

        .search-button {
          width: 100%;
        }

        .profile-section {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-start;
          padding: 0.5rem 1rem;
          margin-top: 0.5rem;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          width: 100%;
        }

        .profile-section i {
          margin-right: 8px;
        }

        .log-user {
          margin-right: auto;
        }

        .profile-section .btn-blue {
          margin-left: 15px;
          white-space: nowrap;
        }

        .places-grid {
          grid-template-columns: 1fr;
          padding: 10px;
          gap: 15px;
        }

        .place-card {
          margin: 0;
        }

        .main-content {
          padding: 10px;
        }
      }

      @media (min-width: 768px) and (max-width: 991px) {
        .navbar {
          padding: 0.8rem 1rem !important;
        }

        .navbar-collapse {
          background-color: #160742;
          padding: 1rem;
          margin: 0.5rem -1rem;
          border-radius: 8px;
        }

        .category-icons {
          gap: 20px;
          padding: 0 1rem;
        }

        .search-container {
          width: 90%;
        }

        .profile-section {
          padding: 0.5rem;
          margin-top: 0.5rem;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .places-grid {
          grid-template-columns: repeat(2, 1fr);
          padding: 15px;
          gap: 20px;
        }
      }

      @media (max-width: 991px) {
        .hamburger-icon {
          display: block;
        }

        .navbar-brand {
          max-width: 150px;
        }

        .nav-link::after {
          display: none;
        }

        .search-section {
          margin-top: 2rem;
        }
      }

      @media (max-width: 480px) {
        .title h1 {
          font-size: 2rem;
          margin-top: 100px;
        }

        .category-item {
          width: 100%;
        }

        .place-image-container {
          height: 160px;
        }
      }
    </style>
  </head>

  <body>

    <div class="title">
      <h1>Discover Great Places</h1>
    </div>

    <div class="main-content">
      <div class="search-section">
        <!-- Updated Category Icons -->
        <div class="category-icons">
          <a href="#" class="category-item">
            <i class="fas fa-search"></i>
            <span>Search All</span>
            <div class="underline"></div>
          </a>
          <a href="#" class="category-item">
            <i class="fas fa-hotel"></i>
            <span>Hotels</span>
            <div class="underline"></div>
          </a>
          <a href="#" class="category-item">
            <i class="fas fa-utensils"></i>
            <span>Restaurant</span>
            <div class="underline"></div>
          </a>
          <a href="#" class="category-item">
            <i class="fas fa-mountain"></i>
            <span>Attractions</span>
            <div class="underline"></div>
          </a>
        </div>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search for Places"
            id="searchInput"
          />
          <button class="search-button" id="searchButton">Search</button>
        </div>
      </div>

      <div class="places-grid" id="placesGrid">
        <!-- Places will be dynamically added here -->
      </div>
    </div>
    <script>
      // Admin Login button handler
      document.addEventListener("DOMContentLoaded", function () {
        const data = window.localStorage.getItem("userinfo");
        const adminButton = document.querySelector(".btn-blue.admin");
        
        if (adminButton) {
          adminButton.addEventListener("click", () => {
            if (data) {
              window.localStorage.removeItem("userinfo");
              window.location.href = "../main.html";
            } else {
              window.location.href = "../adminlogin.html";
            }
          });
        }
      });

      const RAPIDAPI_KEY = "40ff8b7ce0msh29f6aa2ddf67014p1815bejsn7ba2159fcf22";
      const PEXELS_API_KEY =
        "gV4mamddooJEaFO4SnyVzLMe23UbkwvsyfskuhinMjKXPOOAEyPfTKQM";

      async function fetchPlaces(query) {
        const placesGrid = document.getElementById("placesGrid");
        placesGrid.innerHTML = ""; // Clear existing content

        try {
          // Fetch places data from RapidAPI
          const response = await fetch(
            `https://google-map-places.p.rapidapi.com/maps/api/place/textsearch/json?query=${encodeURIComponent(
              query
            )}&radius=5000&opennow=true&location=40%2C-110&language=en&region=en`,
            {
              headers: {
                "x-rapidapi-key": RAPIDAPI_KEY,
                "x-rapidapi-host": "google-map-places.p.rapidapi.com",
              },
            }
          );
          const data = await response.json();

          // Create place cards
          if (data.results && data.results.length > 0) {
            for (const place of data.results) {
              const imageUrl = await fetchPexelsPhoto(place.name);
              const card = createPlaceCard({
                name: place.name,
                image: imageUrl,
                rating: place.rating || "Not Rated",
                address: place.formatted_address,
                lat: place.geometry.location.lat,
                lng: place.geometry.location.lng,
              });
              placesGrid.appendChild(card);
            }
          } else {
            placesGrid.innerHTML =
              "<p>No results found. Please try a different search.</p>";
          }
        } catch (error) {
          console.error("Error fetching places:", error);
          placesGrid.innerHTML =
            "<p>An Error Occurred While Fetching Places. Please Try Again Later.</p>";
        }
      }

      async function fetchPexelsPhoto(query) {
        try {
          const response = await fetch(
            `https://api.pexels.com/v1/search?query=${encodeURIComponent(
              query
            )}&per_page=1`,
            {
              method: "GET",
              headers: {
                Authorization: PEXELS_API_KEY,
              },
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          if (data.photos && data.photos.length > 0) {
            return data.photos[0].src.medium; // Return the URL of the first image
          } else {
            throw new Error("No images found");
          }
        } catch (error) {
          console.error("Error fetching Pexels photo:", error.message);
          return getFallbackImage(query);
        }
      }

      function getFallbackImage(query) {
        // Use a placeholder image service as fallback
        return `https://placeimg.com/300/200/any?text=${encodeURIComponent(
          query
        )}`;
      }

      function createPlaceCard(place) {
        const card = document.createElement("div");
        card.className = "place-card";
        card.innerHTML = `
          <div class="place-image-container">
            <img src="${place.image}" alt="${place.name}" class="place-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200.png?text=No+Image'">
          </div>
          <div class="place-info">
            <div class="place-name">${place.name}</div>
            <div class="place-rating">
              <i class="fas fa-star"></i>
              <span>${place.rating}</span>
            </div>
            <div class="place-address">${place.address}</div>
            <a href="https://www.google.com/maps/dir/?api=1&destination=${place.lat},${place.lng}" 
               class="directions-btn" target="_blank">
              <i class="fas fa-directions"></i>
              Get Directions
            </a>
          </div>
        `;
        return card;
      }

      // Event Listeners
      document.getElementById("searchButton").addEventListener("click", () => {
        const query = document.getElementById("searchInput").value.trim();
        if (query) {
          fetchPlaces(query);
        }
      });

      // Category clicks
      document.querySelectorAll(".category-item").forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const category = item.querySelector("span").textContent;
          document.getElementById("searchInput").value = category;
          fetchPlaces(category);
        });
      });

      // Initial load with popular places
      fetchPlaces("popular places");
    </script>
