        position: relative;
        cursor: pointer;

        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background-color: white;
        border-radius: 2px;
        transition: all 0.3s ease;

        top: 0;
      }
      .hamburger-icon span:nth-child(2) {
        top: 9px;
      }
      .hamburger-icon span:nth-child(3) {
        top: 18px;
      }

        font-weight: bold;

      .main-content {
        padding: 20px;

      .search-section {
        text-align: center;
        margin-bottom: 50px;
        padding: 0 20px;

      .category-icons {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-bottom: 30px;

        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: white;
        position: relative;
        padding-bottom: 5px;

      .category-item i {

      .category-item span {
        font-size: 16px;

        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease;

      .category-item:hover {

        display: flex;
        gap: 10px;

        padding: 15px 25px;

        border: none;
        background: #fff;
        color: #000;
        font-size: 16px;

      .search-input::placeholder {
        color: #000;

        padding: 12px 30px;
        border-radius: 25px;
        border: none;
        background: #ff3366;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;

      .places-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;

        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .place-card:hover {
        transform: translateY(-5px);
      }

      .place-image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
      }

      .place-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .place-info {
        padding: 20px;
      }

      .place-name {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #000;
      }

      .place-rating {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #000;
        font-weight: bold;
        margin-bottom: 10px;

        color: #ffd700;
      }

      .place-address {
        font-size: 0.9em;
        color: #000;
        margin-bottom: 15px;

        background: #1e66a4;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;

          padding: 0 0.5rem;

          margin: 0;
          font-size: 16px;
          border-radius: 4px;
        }

          background-color: rgba(255, 255, 255, 0.1);
        }

          font-size: 2rem;

          align-items: center;
          justify-content: flex-start;
          padding: 0.5rem 1rem;
          margin-top: 0.5rem;

          />

        </div>

      <div class="places-grid" id="placesGrid">
        <!-- Places will be dynamically added here -->
      </div>

    <script>
      const RAPIDAPI_KEY = "40ff8b7ce0msh29f6aa2ddf67014p1815bejsn7ba2159fcf22";
      const PEXELS_API_KEY =
        "5y3fGNQgO6w9NcqeCLDBX5weNbZGCgp54xLxf9gbh7U9VYHPdc9asaRn";

      async function fetchPlaces(query) {
        const placesGrid = document.getElementById("placesGrid");
        placesGrid.innerHTML = ""; // Clear existing content

        try {
          // Fetch places data from RapidAPI
          const response = await fetch(
            `https://google-map-places.p.rapidapi.com/maps/api/place/textsearch/json?query=${encodeURIComponent(
              query
            )}&radius=5000&opennow=true&location=40%2C-110&language=en&region=en`,
            {
              headers: {
                "x-rapidapi-key": RAPIDAPI_KEY,
                "x-rapidapi-host": "google-map-places.p.rapidapi.com",
              },
            }
          );
          const data = await response.json();

          // Create place cards
          if (data.results && data.results.length > 0) {
            for (const place of data.results) {
              const imageUrl = await fetchPexelsPhoto(place.name);
              const card = createPlaceCard({
                name: place.name,
                image: imageUrl,
                rating: place.rating || "Not Rated",
                address: place.formatted_address,
                lat: place.geometry.location.lat,
                lng: place.geometry.location.lng,
              });
              placesGrid.appendChild(card);
            }
          } else {
            placesGrid.innerHTML =
              "<p>No results found. Please try a different search.</p>";
          }
        } catch (error) {
          console.error("Error fetching places:", error);
          placesGrid.innerHTML =
            "<p>An error occurred while fetching places. Please try again later.</p>";
        }
      }

      async function fetchPexelsPhoto(query) {
        try {
          const response = await fetch(
            `https://api.pexels.com/v1/search?query=${encodeURIComponent(
              query
            )}&per_page=1`,
            {
              method: "GET",
              headers: {
                Authorization: PEXELS_API_KEY,
              },
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          if (data.photos && data.photos.length > 0) {
            return data.photos[0].src.medium; // Return the URL of the first image
          } else {
            throw new Error("No images found");
          }
        } catch (error) {
          console.error("Error fetching Pexels photo:", error.message);
          return getFallbackImage(query);
        }
      }

      function getFallbackImage(query) {
        // Use a placeholder image service as fallback
        return `https://placeimg.com/300/200/any?text=${encodeURIComponent(
          query
        )}`;
      }

      function createPlaceCard(place) {
        const card = document.createElement("div");
        card.className = "place-card";
        card.innerHTML = `
          <div class="place-image-container">
            <img src="${place.image}" alt="${place.name}" class="place-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200.png?text=No+Image'">
          </div>
          <div class="place-info">
            <div class="place-name">${place.name}</div>
            <div class="place-rating">
              <i class="fas fa-star"></i>
              <span>${place.rating}</span>
            </div>
            <div class="place-address">${place.address}</div>
            <a href="https://www.google.com/maps/dir/?api=1&destination=${place.lat},${place.lng}" 
               class="directions-btn" target="_blank">
              <i class="fas fa-directions"></i>
              Get Directions
            </a>
          </div>
        `;
        return card;
      }

      // Event Listeners
      document.getElementById("searchButton").addEventListener("click", () => {
        const query = document.getElementById("searchInput").value.trim();
        if (query) {
          fetchPlaces(query);
        }
      });

      // Category clicks
      document.querySelectorAll(".category-item").forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const category = item.querySelector("span").textContent;
          document.getElementById("searchInput").value = category;
          fetchPlaces(category);
        });
      });

      // Initial load with popular places
      fetchPlaces("popular places");
    </script>
  </body>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // User info handling
        var data = window.localStorage.getItem("userinfo");
        var user = JSON.parse(data);
        if (data) {
          document.getElementsByClassName("log-user")[0].innerText =
            user[0]["name"];
        }

        // Form handling setup
        const searchForm = document.getElementById("searchForm");
        const sourceCountryGroup =
        document.getElementById("sourceCountryGroup");
        const destinationGroup = document.getElementById("destinationGroup");
        const singleSearchGroup = document.getElementById("singleSearchGroup");
        const countryInput = document.getElementById("countryInput");
        const destinationInput = document.getElementById("destinationInput");
        const singleInput = document.getElementById("singleInput");
        let currentSearchType = "embassy";

        function updateSearchForm(type) {
          currentSearchType = type;
          switch (type) {
            case "embassy":
              sourceCountryGroup.style.display = "flex";
              destinationGroup.style.display = "flex";
              singleSearchGroup.style.display = "none";
              countryInput.placeholder = "Country Name";
              destinationInput.placeholder = "Where to?";
              countryInput.required = true;
              destinationInput.required = true;
              singleInput.required = false;
              break;
            case "details":
            case "activities":
            case "brief":
              sourceCountryGroup.style.display = "none";
              destinationGroup.style.display = "none";
              singleSearchGroup.style.display = "flex";
              singleInput.placeholder = "Country Name";
              countryInput.required = false;
              destinationInput.required = false;
              singleInput.required = true;
              break;
          }
        }

        searchForm.addEventListener("submit", function (e) {
          e.preventDefault();
          document.querySelector(".container").innerHTML = "";

          let country, destination;
          if (currentSearchType === "embassy") {
            country = countryInput.value.replace(" ", "%20");
            destination = destinationInput.value.replace(" ", "%20");
          } else {
            country = singleInput.value.replace(" ", "%20");
          }

          let url;
          switch (currentSearchType) {
            case "embassy":
              url = `https://travel-info-api.p.rapidapi.com/find-embassy?source=${country}&destination=${destination}`;
              break;
            case "details":
              url = `https://travel-info-api.p.rapidapi.com/country-details?country=${country}`;
              break;
            case "activities":
              url = `https://travel-info-api.p.rapidapi.com/country-activities?country=${country}`;
              break;
            case "brief":
              url = `https://travel-info-api.p.rapidapi.com/country?country=${country}`;
              break;
          }

          const options = {
            method: "GET",
            headers: {
              "X-RapidAPI-Key":
                "85c39f570bmsh6021967c3278783p1143c2jsnae41703e9b6f",
              "X-RapidAPI-Host": "travel-info-api.p.rapidapi.com",
            },
          };

          // Make API request using promises (without async/await)
          fetch(url, options)
            .then(function (response) {
              if (!response.ok) {
                throw new Error("API request failed");
              }
              return response.json();
            })
            .then(function (data) {
              displayResults(data, currentSearchType);
            })
            .catch(function (error) {
              console.error("Error:", error);
              const errorMessage = document.createElement("p");
              errorMessage.innerText =
                "Failed to fetch data. Please try again later.";
              document.querySelector(".container").appendChild(errorMessage);
            });
        });

        function displayResults(data, type) {
          const container = document.querySelector(".container");

          switch (type) {
            case "embassy":
              const tables = document.createElement("div");
              tables.className = "tables";
              tables.innerHTML = `
                <h1>Embassy Details</h1>
                <table>
                  <tr>
                    <th>Sl.No</th>
                    <th>Address</th>
                    <th>Phone</th>
                  </tr>
                  ${data.data
                    .map(
                      (embassy, index) => `
                      <tr>
                        <td>${index + 1}</td>
                        <td>${embassy.address}</td>
                        <td>${embassy.phone}</td>
                      </tr>
                    `
                    )
                    .join("")}
                </table>
              `;
              container.appendChild(tables);
              break;

            case "details":
              // First create the details card with two separate tables
              const detailsCard = document.createElement("div");
              detailsCard.className = "tables";
              detailsCard.innerHTML = `
                <h1 class="text-center text-white mb-4">Country Details</h1>
                <table class="mb-4">
                  <tr>
                    <th>Country Name</th>
                    <th>Continent</th>
                    <th>Capital</th>
                    <th>Government</th>
                    <th>Official Language</th>
                  </tr>
                  <tr>
                    <td>${data.countryName}</td>
                    <td>${data.continent}</td>
                    <td>${data.capital}</td>
                    <td>${data.government}</td>
                    <td>${data.officialLanguages}</td>
                  </tr>
                </table>
                <table>
                  <tr>
                    <th>Population</th>
                    <th>Population Density Km2</th>
                    <th>Population Density Sqmi</th>
                    <th>Surface Area Km2</th>
                    <th>Surface Area Sqmi</th>
                    <th>Border Length</th>
                  </tr>
                  <tr>
                    <td>${data.population}</td>
                    <td>${data.populationDensityKm2}</td>
                    <td>${data.populationDensitySqMi}</td>
                    <td>${data.surfaceAreaKm2}</td>
                    <td>${data.surfaceAreaSqMi}</td>
                    <td>${data.borderLength} km / ${Math.round(
                data.borderLength / 1.609
              )} miles</td>
                  </tr>
                </table>
              `;
              container.appendChild(detailsCard);

              // Then create a separate table for neighbor countries
              if (data.neighborsList && data.neighborsList.length > 0) {
                const neighborsCard = document.createElement("div");
                neighborsCard.className = "tables";
                neighborsCard.innerHTML = `
                  <h1 class="text-center text-white mb-4">Neighbor Countries List</h1>
                  <table>
                    <tr>
                      <th>Sl. NO</th>
                      <th>Country Name</th>
                    </tr>
                    ${data.neighborsList
                      .map(
                        (country, index) => `
                      <tr>
                        <td>${index + 1}</td>
                        <td>${country}</td>
                      </tr>
                    `
                      )
                      .join("")}
                  </table>
                `;
                container.appendChild(neighborsCard);
              }
              break;

            case "activities":
              if (data.data && Array.isArray(data.data.activities)) {
                data.data.activities.forEach(function (activity) {
                  const card = document.createElement("div");
                  card.id = "card1";
                  card.innerHTML = `
                    <h2 class="acth2">${activity.title}</h2>
                    <div class="divcontainer">
                      <p id="ptag">${activity.activity}</p>
                      <button class="btn1" style="margin-top: 10px; width: auto; padding: 5px 15px;">Read More</button>
                    </div>
                  `;
                  createCloseButton(card);
                  container.appendChild(card);
                });
              } else {
                const noActivitiesMessage = document.createElement("p");
                noActivitiesMessage.innerText =
                  "No activities found for this country.";
                container.appendChild(noActivitiesMessage);
              }
              break;

            case "brief":
              if (data.data && Array.isArray(data.data.country_images)) {
                data.data.country_images.forEach(function (image) {
                  const card = document.createElement("div");
                  card.id = "card";
                  card.innerHTML = `
                    <img src="${image.imageUrl}" class="img" alt="${
                    image.title
                  }">
                    <p id="ptag1">${image.title}</p>
                    <p style="text-align: center; font-size: 14px; margin-top: 5px;">
                      Rating: ${
                        Math.floor(Math.random() * 5) + 1
                      }/5 | Category: Tourism
                    </p>
                  `;
                  createCloseButton(card);
                  container.appendChild(card);
                });
              } else {
                const noInfoMessage = document.createElement("p");
                noInfoMessage.innerText =
                  "No brief information available for this country.";
                container.appendChild(noInfoMessage);
              }
              break;
          }
        }

        // List item click handlers
        const litag = document.getElementsByClassName("list");

        litag[0].addEventListener("click", function () {
          updateSearchForm("embassy");
          document.querySelector(".container").innerHTML = "";
          Array.from(litag).forEach(function (item) {
            item.style.textDecoration = "none";
          });
          litag[0].style.textDecoration = "underline";
        });

        litag[1].addEventListener("click", function () {
          updateSearchForm("details");
          document.querySelector(".container").innerHTML = "";
          Array.from(litag).forEach(function (item) {
            item.style.textDecoration = "none";
          });
          litag[1].style.textDecoration = "underline";
        });

        litag[2].addEventListener("click", function () {
          updateSearchForm("activities");
          document.querySelector(".container").innerHTML = "";
          Array.from(litag).forEach(function (item) {
            item.style.textDecoration = "none";
          });
          litag[2].style.textDecoration = "underline";
        });

        litag[3].addEventListener("click", function () {
          updateSearchForm("brief");
          document.querySelector(".container").innerHTML = "";
          Array.from(litag).forEach(function (item) {
            item.style.textDecoration = "none";
          });
          litag[3].style.textDecoration = "underline";
        });

        // Neighbor Countries List section
        function displayNeighborCountries(data) {
          const container = document.querySelector(".container");
          const neighborsList = document.createElement("div");
          neighborsList.className = "tables";
          neighborsList.innerHTML = `
            <h1>Neighbor Countries List</h1>
            <table>
              <tr>
                <th>Sl. No</th>
                <th>Country Name</th>
              </tr>
              ${data.neighborsList
                .map(
                  (country, index) => `
                <tr>
                  <td>${index + 1}</td>
                  <td>${country}</td>
                </tr>
              `
                )
                .join("")}
            </table>
          `;
          container.appendChild(neighborsList);
        }

        // Initialize with embassy search form
        updateSearchForm("embassy");

        function createCloseButton(card) {
          const closeButton = document.createElement("button");
          closeButton.innerText = "X";
          closeButton.style.cssText = `
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
          `;
          closeButton.addEventListener("click", function () {
            card.remove();
          });
          card.appendChild(closeButton);
        }
      });
